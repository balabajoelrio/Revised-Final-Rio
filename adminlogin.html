<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="img">
            <img src="Logo.png" alt="image">
        </div>
  
        <div class="login-content">
  
            <form action="index.html">
  
                <div class="title-container">
                    <h2>Hello Admin, Welcome to SparkPlug Foundation!</h2>
                    <p>Never stop sharing, never stop caring...</p>
                </div>
  
                <div class="login-inner-content">
  
                    <div class="input-div one">
                        <div class="i">
                            <i class="far fa-user-circle"></i>
                        </div>
                        <div class="div">
                            <h5>User id</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
  
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-eye" onclick="show()"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input id="pswrd" type="password" class="input">
                        </div>
                    </div>
  
                    <a href="forgetpwd.html">Forgot Username/Password?</a>
  
                </div>
  
                <input type="submit" class="btn" value="Login">
  
                <h5>No credentials? Contact<a href="contactadmin.html">Admin</a></h5>
  
            </form>
        </div>
    </div>  
  
    <script src="script.js"></script>
    
</body>
</html>
