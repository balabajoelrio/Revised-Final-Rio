<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="styles/communitystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="scripts/communityscript.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsza5MuJxUvgRNiTfmorQJC-hQSblGr6g&callback=initMap"></script>
</head>
<body>
    <div class="community--content">

        <div class="tabular--wrapper">

            <!-- events trigger modal -->
            <div class="d-flex">
                <h3 class="main--title"> Our Community </h3> 
                <div class="ms-auto">
                    <button type="button" class="btn1" data-bs-toggle="modal" data-bs-target="#modalCommunity">
                        <i class="fa-solid fa-plus "></i> Community
                    </button> 
                </div>
            </div>

            <!--Donations Modal-->
            <div class="modal fade" id="modalCommunity" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">We are growing!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">

                            <div class="form-group">

                                <div class="form-group">
                                    <label for="eventName">Establishment</label>
                                    <input type="text" class="form-control" id="eventName" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventPlace">Address</label>
                                    <input type="text" class="form-control" id="eventPlace" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventDetails">Details</label>
                                    <textarea class="form-control" id="eventDetails" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="eventDate">Schedule visit</label>
                                    <input type="date" class="form-control" id="eventDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventPhoto">Community Photo</label>
                                    <input type="file" class="form-control-file" id="eventPhoto">
                                </div>
                                

                            </div>
                            
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn1" onclick="addEvent()">Add</button>
                            <div class="ms-auto p-1">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="communityDisplay"></div>

        </div>
    </div>
    
</body>
</html>
